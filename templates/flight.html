<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Fare Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://media.giphy.com/media/l3q2QrYMvRPyhYvXa/giphy-downsized-large.gif");
            background-size: 100% 100%;
            padding: 20px;
            color: #fff;
            background-color: #000; /* fallback for GIF */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            color: white;
        }
        .result {
            background-color: rgba(0, 128, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Flight Fare Prediction</h1>

    <form action="/flight" method="POST">
        <div class="form-group">
            <label for="airline">Airline:</label>
            <select class="form-control" id="airline" name="airline" required>
                <option value="1">SpiceJet</option>
                <option value="2">AirAsia</option>
                <option value="3">Vistara</option>
                <option value="4">Air India</option>
                <option value="5">Indigo</option>
                <option value="6">GO FIRST</option>
            </select>
        </div>

        <div class="form-group">
            <label for="source_city">Source City:</label>
            <select class="form-control" id="source_city" name="source_city" required>
                <option value="1">Delhi</option>
                <option value="2">Mumbai</option>
                <option value="3">Bangalore</option>
                <option value="4">Kolkata</option>
                <option value="5">Hyderabad</option>
                <option value="6">Chennai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departure_time">Departure Time:</label>
            <select class="form-control" id="departure_time" name="departure_time" required>
                <option value="1">Evening</option>
                <option value="2">Early Morning</option>
                <option value="3">Morning</option>
                <option value="4">Afternoon</option>
                <option value="5">Night</option>
                <option value="6">Late Night</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stops">Stops:</label>
            <select class="form-control" id="stops" name="stops" required>
                <option value="1">Zero</option>
                <option value="2">One</option>
                <option value="3">Two or More</option>
            </select>
        </div>

        <div class="form-group">
            <label for="arrival_time">Arrival Time:</label>
            <select class="form-control" id="arrival_time" name="arrival_time" required>
                <option value="1">Night</option>
                <option value="2">Morning</option>
                <option value="3">Early Morning</option>
                <option value="4">Afternoon</option>
                <option value="5">Late Night</option>
                <option value="6">Evening</option>
            </select>
        </div>

        <div class="form-group">
            <label for="destination_city">Destination City:</label>
            <select class="form-control" id="destination_city" name="destination_city" required>
                <option value="1">Delhi</option>
                <option value="2">Mumbai</option>
                <option value="3">Kolkata</option>
                <option value="4">Bangalore</option>
                <option value="5">Hyderabad</option>
                <option value="6">Chennai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="classs">Class:</label>
            <select class="form-control" id="classs" name="classs" required>
                <option value="1">Economy</option>
                <option value="2">Business</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Predict Fare">
    </form>

    {% if result %}
        <div class="result">
            The expected fare of your Flight is approx: â‚¹{{ result }} /- only
        </div>
    {% endif %}

</body>
</html>
